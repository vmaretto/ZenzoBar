    <script>
        // DEBUG UTILITIES
        function showDebug(message) {
            const panel = document.getElementById('debug-panel');
            const content = document.getElementById('debug-content');
            content.innerHTML = message;
            panel.style.display = 'block';
        }
        
        function logDebug(message, data = null) {
            console.log(`üêõ DEBUG: ${message}`, data || '');
            
            // Mostra anche nel pannello di debug
            const timestamp = new Date().toLocaleTimeString();
            const debugMsg = `[${timestamp}] ${message}${data ? `<br/>Data: ${JSON.stringify(data)}` : ''}`;
            
            const existing = document.getElementById('debug-content').innerHTML;
            document.getElementById('debug-content').innerHTML = debugMsg + '<br/><br/>' + existing;
        }
        
        // Firebase Service
        class FirebaseService {
            constructor() {
                this.db = null;
                this.listeners = [];
                this.isInitialized = false;
                
                // Attendi che Firebase sia caricato
                if (window.firebaseDb) {
                    this.initializeFirebase();
                } else {
                    window.addEventListener('firebaseReady', () => {
                        this.initializeFirebase();
                    });
                }
            }
            
            initializeFirebase() {
                this.db = window.firebaseDb;
                this.isInitialized = true;
                logDebug('üî• FirebaseService pronto!');
                
                // Notifica i listeners che Firebase √® pronto
                this.listeners.forEach(listener => {
                    this.setupRealListener(listener);
                });
            }
            
            async setupRealListener(listener) {
                if (!this.isInitialized || !this.db) return;
                
                try {
                    const docRef = window.firebaseDoc(this.db, 'zenzobar', listener.path);
                    
                    const unsubscribe = window.firebaseOnSnapshot(docRef, (docSnap) => {
                        logDebug(`üî• Firebase update per ${listener.path}`);
                        const data = docSnap.exists() ? docSnap.data().value : this.getDefaultValue(listener.path);
                        listener.callback(data);
                    }, (error) => {
                        logDebug(`‚ùå Errore listener Firebase per ${listener.path}`, error);
                    });
                    
                    listener.unsubscribe = unsubscribe;
                } catch (error) {
                    logDebug('Errore setup listener Firebase', error);
                }
            }
            
            getDefaultValue(path) {
                switch(path) {
                    case 'activeOrders':
                    case 'orderHistory':
                    case 'tables':
                        return [];
                    case 'orders':
                        return {};
                    default:
                        return {};
                }
            }
            
            onSnapshot(path, callback) {
                const listener = { path, callback };
                this.listeners.push(listener);
                
                if (this.isInitialized) {
                    this.setupRealListener(listener);
                } else {
                    // Se Firebase non √® ancora pronto, restituisci valori default
                    const currentData = this.getDefaultValue(path);
                    callback(currentData);
                }
                
                return () => {
                    this.listeners = this.listeners.filter(l => l.callback !== callback);
                    if (listener.unsubscribe) {
                        listener.unsubscribe();
                    }
                };
            }
            
            async update(path, newData) {
                logDebug(`üîÑ Aggiornamento: ${path}`, newData);
                
                if (this.isInitialized && this.db) {
                    try {
                        const docRef = window.firebaseDoc(this.db, 'zenzobar', path);
                        await window.firebaseSetDoc(docRef, { value: newData, timestamp: new Date() });
                        logDebug(`üî• Firebase aggiornato: ${path}`);
                    } catch (error) {
                        logDebug(`‚ùå Errore aggiornamento Firebase per ${path}`, error);
                    }
                } else {
                    logDebug('Firebase non ancora pronto, aggiornamento in coda...');
                }
            }
            
            getConnectionState() {
                return this.isInitialized && navigator.onLine;
            }
        }
        
        const firebaseService = new FirebaseService();
        
        // ZenzoBar App

            constructor() {

                    orders: {},
                    orderHistory: [],
                    activeOrders: [],
                    showSettings: false,
                    tableCount: 8,
                    customTables: [],
                    editingTable: null,
                    isOnline: true,
                    syncStatus: 'Inizializzazione...',
                    customMenuData: null,
                    expandedCategories: {} // ‚úÖ FOCUS PRINCIPALE
                };
                
                logDebug('üìä Stato iniziale expandedCategories', this.state.expandedCategories);
                
                this.init();
            }
            
            init() {
                logDebug('‚öôÔ∏è init() chiamata');
                this.setupFirebaseListeners();
                this.render();
                
                // Connection check
                setInterval(() => {
                    const online = firebaseService.getConnectionState();
                    this.setState({ isOnline: online });
                    if (!online) {
                        this.setState({ syncStatus: 'üî¥ Offline' });
                    }
                }, 5000);
                
                logDebug('‚úÖ init() completata');
            }
            
            setupFirebaseListeners() {
                this.setState({ syncStatus: 'üîÑ Connessione Firebase...' });
                
                try {
                    const unsubscribeOrders = firebaseService.onSnapshot('orders', (data) => {
                        logDebug('üì® Ricevuti orders', data);
                        this.setState({ orders: data || {}, syncStatus: 'üî• Sincronizzato Firebase' });
                    });

                    const unsubscribeActive = firebaseService.onSnapshot('activeOrders', (data) => {
                        logDebug('üì® Ricevuti activeOrders', data);
                        this.setState({ activeOrders: Array.isArray(data) ? data : [] });
                    });

                    const unsubscribeHistory = firebaseService.onSnapshot('orderHistory', (data) => {
                        logDebug('üì® Ricevuti orderHistory', data);
                        this.setState({ orderHistory: Array.isArray(data) ? data : [] });
                    });

                    const unsubscribeTables = firebaseService.onSnapshot('tables', (data) => {
                        logDebug('üì® Ricevuti tables', data);
                        if (Array.isArray(data) && data.length > 0) {
                            this.setState({ customTables: data });
                        }
                    });

                    const unsubscribeMenu = firebaseService.onSnapshot('menuData', (data) => {
                        logDebug('üì® Ricevuti menuData', data);
                        this.setState({ customMenuData: data });
                    });
                } catch (error) {
                    logDebug('Errore setup Firebase listeners', error);
                    this.setState({ syncStatus: '‚ùå Errore connessione' });
                }
            }
            
            setState(newState) {
                logDebug('üîÑ setState chiamata', newState);
                
                const oldState = { ...this.state };
                this.state = { ...this.state, ...newState };
                
                // Debug specifico per expandedCategories
                if (newState.expandedCategories) {
                    logDebug('üìä CAMBIO expandedCategories:', {
                        vecchio: oldState.expandedCategories,
                        nuovo: this.state.expandedCategories
                    });
                }
                
                logDebug('üé® Chiamando render() da setState');
                this.render();
                logDebug('‚úÖ setState completata');
            }
            
            render() {
                logDebug('üé® ===== RENDER CHIAMATA =====');
                logDebug('üìä Vista corrente', this.state.currentView);
                logDebug('üìä expandedCategories nel render', this.state.expandedCategories);
                
                const appElement = document.getElementById('app');
                if (!appElement) {
                    logDebug('‚ùå Elemento #app non trovato!');
                    return;
                }
                
                let content = '';

                        logDebug('üè† Rendering TableView');
                        content = this.renderTableView();
                        break;
                    case 'menu':

                    default:

                        content = this.renderTableView();
                }

                appElement.innerHTML = content;
                logDebug('‚úÖ ===== RENDER COMPLETATA =====');
            }

            // ‚úÖ METODO TOGGLE CATEGORIA CON DEBUG COMPLETO
            toggleCategory(category) {

                logDebug('üìÇ Categoria richiesta', category);

                this.setState({ expandedCategories: newExpandedCategories });
                
                logDebug('‚úÖ ===== TOGGLE CATEGORIA COMPLETATA =====');

                this.setState({ expandedCategories: newExpandedCategories });
                logDebug('‚úÖ ===== ESPANDI TUTTO COMPLETATO =====');
            }

            collapseAllCategories() {

                logDebug('üìÅ Nuovo stato: {}');
                logDebug('‚úÖ ===== CHIUDI TUTTO COMPLETATO =====');
            }
            
            generateTableLayout(count) {
                const tables = [];
                for (let i = 0; i < count; i++) {
                    const seats = i % 3 === 0 ? 6 : i % 2 === 0 ? 4 : 2;
                    tables.push({ id: i + 1, number: i + 1, seats: seats });
                }
                return tables;
            }
            
            get tables() {
                return this.state.customTables.length > 0 ? this.state.customTables : this.generateTableLayout(this.state.tableCount);
            }
            
            getCurrentOrder() {
                return this.state.orders[this.state.selectedTable] || [];
            }
            
            async addToOrder(item) {
                logDebug('üõí Aggiunto item all\'ordine', item);
                const currentOrder = this.getCurrentOrder();
                const existingItem = currentOrder.find(orderItem => orderItem.id === item.id);
                
                const updatedTableOrders = {
                    ...this.state.orders,
                    [this.state.selectedTable]: existingItem
                        ? currentOrder.map(orderItem =>
                            orderItem.id === item.id
                                ? { ...orderItem, quantity: orderItem.quantity + 1 }
                                : orderItem
                          )
                        : [...currentOrder, { ...item, quantity: 1 }]
                };
                
                this.setState({ orders: updatedTableOrders });
                await firebaseService.update('orders', updatedTableOrders);
            }

                                                                <div class="ml-3 flex-shrink-0 flex items-center justify-center w-8 h-8 bg-green-100 hover:bg-green-200 rounded-full transition-colors">
                                                                    <span class="text-green-600 font-bold">+</span>
                                                                </div>
                                                            </div>
                                                        `).join('')}
                                                    </div>
                                                ` : `
                                                    <div class="bg-red-50 p-2 text-red-800 text-xs font-bold">
                                                        ‚ùå CATEGORIA CHIUSA - ARTICOLI NASCOSTI
                                                    </div>
                                                `}
                                            </div>
                                        `;
                                    }).join('')}
                                </div>

                                <!-- Footer con statistiche -->
                                <div class="sticky bottom-0 bg-white border-t-2 border-gray-200 p-4 shadow-sm">
                                    <div class="text-center text-sm text-gray-600">
                                        üìä ${categories.length} categorie ‚Ä¢ ${Object.values(this.menuCategories).reduce((sum, items) => sum + items.length, 0)} articoli totali
                                        <br/>üîì ${Object.values(this.state.expandedCategories).filter(expanded => expanded).length} categorie aperte
                                    </div>
                                </div>
                            </div>

                            <div class="w-1/2 bg-white p-4 overflow-y-auto">
                                <h3 class="font-bold text-lg mb-4">üõí Ordine Corrente</h3>
                                
                                ${currentOrder.length === 0 ? `
                                    <div class="text-center text-gray-500 mt-8">
                                        <div class="text-4xl mb-4">üìã</div>
                                        <p class="text-lg">Seleziona gli articoli dal menu</p>
                                        <p class="text-sm text-gray-400 mt-2">Clicca su una categoria per iniziare</p>
                                    </div>
                                ` : `
                                    <div class="space-y-3">
                                        ${currentOrder.map(item => `
                                            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg border">
                                                <div class="flex-1">
                                                    <div class="font-medium">${item.name}</div>
                                                    <div class="text-sm text-gray-600">‚Ç¨${item.price.toFixed(2)} cad.</div>
                                                </div>
                                                
                                                <div class="flex items-center gap-3">
                                                    <span class="font-bold w-8 text-center">${item.quantity}</span>
                                                    <div class="font-bold text-green-600 w-16 text-right">‚Ç¨${(item.price * item.quantity).toFixed(2)}</div>
                                                </div>
                                            </div>
                                        `).join('')}
                                        
                                        <div class="border-t pt-3 mt-4 bg-green-50 rounded-lg p-4">
                                            <div class="flex justify-between items-center text-xl font-bold">
                                                <span>üí∞ Totale:</span>
                                                <span class="text-green-600">‚Ç¨${this.calculateTotal().toFixed(2)}</span>
                                            </div>
                                        </div>
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            calculateTotal() {
                return this.getCurrentOrder().reduce((total, item) => total + (item.price * item.quantity), 0);
            }
            
            renderKitchenView() {
                return `
                    <div class="p-6 bg-gray-900 min-h-screen text-white">
                        <div class="flex justify-between items-center mb-6">
                            <div>
                                <h1 class="text-3xl font-bold">üë®‚Äçüç≥ Dashboard Cucina</h1>
                                <div class="text-sm text-gray-300 mt-1">${this.state.syncStatus}</div>
                            </div>
                            <div class="flex gap-3">
                                <button onclick="app.setState({currentView: 'tables'})" class="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                                    ‚úï Torna ai Tavoli
                                </button>
                            </div>
                        </div>
                        
                        <div class="text-center text-gray-400 mt-20">
                            <div class="text-6xl mb-4">üçΩÔ∏è</div>
                            <p class="text-xl">Nessun ordine in preparazione</p>
                        </div>
                    </div>
                `;
            }
            
            renderHistoryView() {
                return `
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h1 class="text-2xl font-bold text-gray-800">Storico Ordini</h1>
                            <button onclick="app.setState({currentView: 'tables'})" class="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                                ‚úï Chiudi
                            </button>
                        </div>
                        
                        <div class="text-center text-gray-500 mt-12">
                            <div class="text-6xl mb-4">üïê</div>
                            <p>Nessun ordine chiuso</p>
                        </div>
                    </div>
                `;
            }
            
            selectTable(tableId) {
                logDebug('üè† Tavolo selezionato', tableId);
                this.setState({ selectedTable: tableId, currentView: 'menu' });
            }
        }
        
        // ‚úÖ FUNZIONI GLOBALI SEMPLIFICATE
        window.toggleCategory = function(category) {
            logDebug('üåê toggleCategory globale chiamata', category);
            if (window.app && window.app.toggleCategory) {
                window.app.toggleCategory(category);
            } else {
                logDebug('‚ùå App non disponibile per toggleCategory');
            }
        };
        
        window.expandAll = function() {
            logDebug('üåê expandAll globale chiamata');
            if (window.app && window.app.expandAllCategories) {
                window.app.expandAllCategories();
            } else {
                logDebug('‚ùå App non disponibile per expandAll');
            }
        };
        
        window.collapseAll = function() {
            logDebug('üåê collapseAll globale chiamata');
            if (window.app && window.app.collapseAllCategories) {
                window.app.collapseAllCategories();
            } else {
                logDebug('‚ùå App non disponibile per collapseAll');
            }
        };
        
        // Inizializza l'app quando Firebase √® pronto
        window.addEventListener('firebaseReady', () => {
            setTimeout(() => {
                logDebug('üöÄ Inizializzando app dopo Firebase ready');
                const app = new ZenzoBarApp();
                window.app = app;
                logDebug('‚úÖ ZenzoBar App inizializzata e assegnata a window.app!');
                
                // Test immediato
                setTimeout(() => {
                    logDebug('üß™ TEST: Espandendo tutte le categorie automaticamente in 2 secondi...');
                    if (window.app.expandAllCategories) {
                        window.app.expandAllCategories();
                        logDebug('‚úÖ Test expand completato');
                    }
                }, 2000);
            }, 500);
        });
        
        // Fallback se Firebase non si carica entro 3 secondi
        setTimeout(() => {
            if (!window.app) {
                logDebug('‚ö†Ô∏è Inizializzazione app con fallback...');
                const app = new ZenzoBarApp();
                window.app = app;
                logDebug('‚úÖ App inizializzata con fallback');
            }
        }, 3000);
    </script>
</body>
