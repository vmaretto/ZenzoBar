        // Firebase Service
        class FirebaseService {
            constructor() {
                this.db = null;
                this.listeners = [];
                this.isInitialized = false;
                
                // Attendi che Firebase sia caricato
                if (window.firebaseDb) {
                    this.initializeFirebase();
                } else {
                    window.addEventListener('firebaseReady', () => {
                        this.initializeFirebase();
                    });
                }
            }
            
            initializeFirebase() {
                this.db = window.firebaseDb;
                this.isInitialized = true;
                console.log('üî• FirebaseService pronto!');
                
                // Notifica i listeners che Firebase √® pronto
                this.listeners.forEach(listener => {
                    this.setupRealListener(listener);
                });
            }
            
            async setupRealListener(listener) {
                if (!this.isInitialized || !this.db) return;
                
                try {
                    const docRef = window.firebaseDoc(this.db, 'zenzobar', listener.path);
                    
                    const unsubscribe = window.firebaseOnSnapshot(docRef, (docSnap) => {
                        console.log(`üî• Firebase update per ${listener.path}`);
                        const data = docSnap.exists() ? docSnap.data().value : this.getDefaultValue(listener.path);
                        listener.callback(data);
                    }, (error) => {
                        console.error(`‚ùå Errore listener Firebase per ${listener.path}:`, error);
                    });
                    
                    listener.unsubscribe = unsubscribe;
                } catch (error) {
                    console.error('Errore setup listener Firebase:', error);
                }
            }
            
            getDefaultValue(path) {
                switch(path) {
                    case 'activeOrders':
                    case 'orderHistory':
                    case 'tables':
                        return [];
                    case 'orders':
                        return {};
                    default:
                        return {};
                }
            }
            
            onSnapshot(path, callback) {
                const listener = { path, callback };
                this.listeners.push(listener);
                
                if (this.isInitialized) {
                    this.setupRealListener(listener);
                } else {
                    // Se Firebase non √® ancora pronto, restituisci valori default
                    const currentData = this.getDefaultValue(path);
                    callback(currentData);
                }
                
                return () => {
                    this.listeners = this.listeners.filter(l => l.callback !== callback);
                    if (listener.unsubscribe) {
                        listener.unsubscribe();
                    }
                };
            }
            
            async update(path, newData) {
                console.log(`üîÑ Aggiornamento: ${path}`, newData);
                
                if (this.isInitialized && this.db) {
                    try {
                        const docRef = window.firebaseDoc(this.db, 'zenzobar', path);
                        await window.firebaseSetDoc(docRef, { value: newData, timestamp: new Date() });
                        console.log(`üî• Firebase aggiornato: ${path}`);
                    } catch (error) {
                        console.error(`‚ùå Errore aggiornamento Firebase per ${path}:`, error);
                    }
                } else {
                    console.log('Firebase non ancora pronto, aggiornamento in coda...');
                }
            }
            
            getConnectionState() {
                return this.isInitialized && navigator.onLine;
            }
        }

            generateTableLayout(count) {
                const tables = [];
                for (let i = 0; i < count; i++) {

                    tables.push({ id: i + 1, number: i + 1, seats: seats });

            async addToOrder(item) {
                const currentOrder = this.getCurrentOrder();
                const existingItem = currentOrder.find(orderItem => orderItem.id === item.id);
                
                const updatedTableOrders = {
                    ...this.state.orders,
                    [this.state.selectedTable]: existingItem
                        ? currentOrder.map(orderItem =>
                            orderItem.id === item.id
                                ? { ...orderItem, quantity: orderItem.quantity + 1 }
                                : orderItem
                          )
                        : [...currentOrder, { ...item, quantity: 1 }]
                };
                
                this.setState({ orders: updatedTableOrders });
                await firebaseService.update('orders', updatedTableOrders);
            }
            
            async removeFromOrder(itemId) {
                const currentOrder = this.getCurrentOrder();
                const updatedOrder = currentOrder.map(item =>
                    item.id === itemId
                        ? { ...item, quantity: Math.max(0, item.quantity - 1) }
                        : item
                ).filter(item => item.quantity > 0);

                const updatedTableOrders = {
                    ...this.state.orders,
                    [this.state.selectedTable]: updatedOrder
                };

                this.setState({ orders: updatedTableOrders });
                await firebaseService.update('orders', updatedTableOrders);
            }
            
            calculateTotal() {
                return this.getCurrentOrder().reduce((total, item) => total + (item.price * item.quantity), 0);

                            } catch (error2) {

                    console.log('üîß Inizio parsing CSV...');
                    
                    // PARSER DEFINITIVO che gestisce virgolette multi-riga
                    function parseCSVCorrectly(content) {
                        console.log('üìä Parser avviato, contenuto lunghezza:', content.length);
                        
                        const normalized = content.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
                        const allLines = normalized.split('\n');
                        
                        console.log(`üìÑ Righe totali nel file: ${allLines.length}`);
                        console.log(`üìÑ Prima riga: "${allLines[0]}"`);
                        
                        // Ricostruisci le righe complete gestendo le virgolette
                        const completeLines = [];
                        let currentRecord = '';
                        let insideQuotes = false;
                        
                        for (let i = 0; i < allLines.length; i++) {
                            const line = allLines[i];
                            
                            if (currentRecord) {
                                currentRecord += '\n' + line;
                            } else {
                                currentRecord = line;
                            }
                            
                            // Conta virgolette nella riga corrente completa
                            const quoteCount = (currentRecord.match(/"/g) || []).length;
                            insideQuotes = quoteCount % 2 === 1;
                            
                            // Se non siamo dentro virgolette e abbiamo contenuto, la riga √® completa
                            if (!insideQuotes && currentRecord.trim()) {
                                completeLines.push(currentRecord);
                                currentRecord = '';
                            }
                        }
                        
                        // Aggiungi l'ultima riga se rimasta
                        if (currentRecord.trim()) {
                            completeLines.push(currentRecord);
                        }
                        
                        console.log(`üìã Righe ricostruite: ${completeLines.length}`);
                        
                        if (completeLines.length < 2) {
                            throw new Error('File CSV non valido - meno di 2 righe complete trovate');
                        }
                        
                        // Parse header
                        const headerLine = completeLines[0];
                        console.log(`üìã Header line: "${headerLine}"`);
                        
                        const headers = headerLine.split(';').map(h => h.trim().replace(/^"(.*)"$/, '$1'));
                        
                        console.log(`üìä Headers trovati (${headers.length}): ${headers.join(' | ')}`);
                        
                        // Verifica headers
                        const expectedHeaders = ['Item', 'CATEGORIA', 'PREZZO', 'INGREDIENTI PRINCIPALI', 'STORYTELLING'];
                        const missingHeaders = expectedHeaders.filter(h => !headers.includes(h));
                        if (missingHeaders.length > 0) {
                            console.error('‚ùå Headers mancanti:', missingHeaders);
                            throw new Error(`Headers mancanti nel CSV: ${missingHeaders.join(', ')}\n\nHeaders trovati: ${headers.join(', ')}\n\nHeaders attesi: ${expectedHeaders.join(', ')}`);
                        }
                        
                        console.log('‚úÖ Tutti gli headers richiesti sono presenti');
                        
                        // Parse dati
                        const data = [];
                        for (let i = 1; i < completeLines.length; i++) {
                            const line = completeLines[i];
                            if (!line.trim()) continue;
                            
                            // Split intelligente che rispetta le virgolette
                            const fields = [];
                            let currentField = '';
                            let inQuotes = false;
                            
                            for (let j = 0; j < line.length; j++) {
                                const char = line[j];
                                
                                if (char === '"') {
                                    inQuotes = !inQuotes;
                                } else if (char === ';' && !inQuotes) {
                                    fields.push(currentField.trim());
                                    currentField = '';
                                } else {
                                    currentField += char;
                                }
                            }
                            
                            fields.push(currentField.trim());
                            
                            // Crea oggetto riga
                            const row = {};
                            headers.forEach((header, index) => {
                                let value = fields[index] || '';
                                
                                // Rimuovi virgolette esterne
                                if (value.startsWith('"') && value.endsWith('"')) {
                                    value = value.slice(1, -1);
                                }
                                
                                // Conversione PREZZO
                                if (header === 'PREZZO' && value) {
                                    const num = parseFloat(value.replace(',', '.'));
                                    if (!isNaN(num)) value = num;
                                }
                                
                                row[header] = value;
                            });
                            
                            data.push(row);
                        }
                        
                        console.log(`‚úÖ Parsing completato: ${data.length} righe di dati`);
                        
                        return {
                            data: data,
                            meta: { fields: headers, delimiter: ';' }
                        };
                    }
                    
                    const parsedData = parseCSVCorrectly(csvContent);
                    
                    console.log('‚úÖ PARSING COMPLETATO!');
                    console.log(`üìä Campi: ${parsedData.meta.fields.join(', ')}`);

                                                                 class="flex justify-between items-start p-4 hover:bg-blue-50 hover:border-l-4 hover:border-blue-500 cursor-pointer transition-all border-b border-gray-100 last:border-b-0">

                                                                    ` : ''}
                                                                    ${item.description ? `
                                                                        <div class="text-xs text-gray-500 mt-1 italic leading-relaxed">
                                                                            üí≠ ${item.description.replace(/\n/g, ' ')}

                                                                    ` : ''}
                                                                </div>
                                                                <div class="ml-3 flex-shrink-0 flex items-center justify-center w-8 h-8 bg-green-100 hover:bg-green-200 rounded-full transition-colors">

                                                                </div>
                                                            </div>
                                                        `).join('')}
                                                    </div>
                                                ` : ''}
                                            </div>
                                        `;
                                    }).join('')}
                                </div>

                                <!-- Footer con statistiche -->
                                <div class="sticky bottom-0 bg-white border-t-2 border-gray-200 p-4 shadow-sm">
                                    <div class="text-center text-sm text-gray-600">
                                        üìä ${categories.length} categorie ‚Ä¢ ${Object.values(this.menuCategories).reduce((sum, items) => sum + items.length, 0)} articoli totali
                                        ${hasExpandedCategories ? `<br/>üîì ${Object.values(this.state.expandedCategories).filter(expanded => expanded).length} categorie aperte` : ''}
                                    </div>
                                </div>
                            </div>

                            <div class="w-1/2 bg-white p-4 overflow-y-auto">
                                <h3 class="font-bold text-lg mb-4">üõí Ordine Corrente</h3>
                                
                                ${currentOrder.length === 0 ? `
                                    <div class="text-center text-gray-500 mt-8">
                                        <div class="text-4xl mb-4">üìã</div>
                                        <p class="text-lg">Seleziona gli articoli dal menu</p>
                                        <p class="text-sm text-gray-400 mt-2">Clicca su una categoria per iniziare</p>
                                    </div>
                                ` : `
                                    <div class="space-y-3">
                                        ${currentOrder.map(item => `
                                            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg border">

                                                    <div class="font-medium">${item.name}</div>
                                                    <div class="text-sm text-gray-600">‚Ç¨${item.price.toFixed(2)} cad.</div>
                                                    ${item.ingredients ? `<div class="text-xs text-gray-500 mt-1">üßÑ ${item.ingredients.replace(/\n/g, ', ')}</div>` : ''}
                                                </div>
                                                
                                                <div class="flex items-center gap-3">
                                                    <button onclick="app.removeFromOrder(${item.id})" class="w-8 h-8 flex items-center justify-center bg-red-100 hover:bg-red-200 rounded-full text-red-600 transition-colors">‚àí</button>
                                                    <span class="font-bold w-8 text-center">${item.quantity}</span>
                                                    <button onclick="app.addToOrder({id:${item.id},name:'${item.name.replace(/'/g, "\\'")}',price:${item.price},ingredients:'${item.ingredients ? item.ingredients.replace(/'/g, "\\'") : ''}',description:'${item.description ? item.description.replace(/'/g, "\\'") : ''}'})" class="w-8 h-8 flex items-center justify-center bg-green-100 hover:bg-green-200 rounded-full text-green-600 transition-colors">+</button>
                                                    <div class="font-bold text-green-600 w-16 text-right">‚Ç¨${(item.price * item.quantity).toFixed(2)}</div>
                                                </div>
                                            </div>
                                        `).join('')}
                                        
                                        <div class="border-t pt-3 mt-4 bg-green-50 rounded-lg p-4">
                                            <div class="flex justify-between items-center text-xl font-bold">
                                                <span>üí∞ Totale:</span>
                                                <span class="text-green-600">‚Ç¨${this.calculateTotal().toFixed(2)}</span>
                                            </div>
                                            <div class="text-sm text-gray-600 mt-1 text-center">
                                                ${currentOrder.reduce((sum, item) => sum + item.quantity, 0)} articoli nel carrello
                                            </div>
                                        </div>
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            renderKitchenView() {
                return `
                    <div class="p-6 bg-gray-900 min-h-screen text-white">
                        <div class="flex justify-between items-center mb-6">
                            <div>
                                <h1 class="text-3xl font-bold">üë®‚Äçüç≥ Dashboard Cucina</h1>
                                <div class="text-sm text-gray-300 mt-1">${this.state.syncStatus} ‚Ä¢ Real-time sync attivo</div>
                            </div>
                            <div class="flex gap-3">
                                <div class="bg-red-600 px-4 py-2 rounded-lg">
                                    <span class="font-bold">Ordini Attivi: ${this.state.activeOrders.length}</span>
                                </div>
                                <button onclick="app.setState({currentView: 'tables'})" class="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                                    ‚úï Torna ai Tavoli
                                </button>
                            </div>
                        </div>
                        
                        ${this.state.activeOrders.length === 0 ? `
                            <div class="text-center text-gray-400 mt-20">
                                <div class="text-6xl mb-4">üçΩÔ∏è</div>
                                <p class="text-xl">Nessun ordine in preparazione</p>
                                <p class="text-gray-500">Gli ordini appariranno qui quando vengono inviati</p>
                            </div>
                        ` : `
                            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                                ${this.state.activeOrders.map(order => {
                                    const table = this.tables.find(t => t.id === order.tableNumber);
                                    
                                    return `
                                        <div class="rounded-lg p-6 border-2 ${order.isModified ? 'bg-yellow-800 border-yellow-400 ring-2 ring-yellow-400' : 'bg-orange-800 border-orange-400'}">
                                            <div class="flex justify-between items-start mb-4">
                                                <div>
                                                    <h3 class="text-2xl font-bold">Tavolo ${table?.number}</h3>
                                                    <p class="text-sm opacity-75">${new Date(order.timestamp).toLocaleTimeString('it-IT')}</p>
                                                    ${order.isModified ? `<div class="bg-yellow-500 text-black px-2 py-1 rounded text-xs font-bold mt-1">‚ö†Ô∏è ORDINE MODIFICATO v.${order.version}</div>` : ''}
                                                </div>
                                                <div class="text-right">
                                                    <div class="text-2xl font-bold">‚Ç¨${order.total.toFixed(2)}</div>
                                                    <div class="text-sm opacity-75">${order.items.reduce((sum, item) => sum + item.quantity, 0)} articoli</div>
                                                </div>
                                            </div>
                                            
                                            <div class="space-y-2 mb-4">
                                                ${order.items.map(item => `
                                                    <div class="flex justify-between">
                                                        <span class="font-medium">${item.quantity}x ${item.name}</span>
                                                        <span>‚Ç¨${(item.price * item.quantity).toFixed(2)}</span>
                                                    </div>
                                                `).join('')}
                                            </div>
                                            
                                            <button onclick="app.closeOrderFromKitchen(${order.id})" class="w-full bg-green-600 hover:bg-green-700 px-4 py-3 rounded font-bold">
                                                üí∞ Cliente ha Pagato - Libera Tavolo
                                            </button>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `}
                    </div>
                `;
            }
            
            selectTable(tableId) {
                const activeOrder = this.state.activeOrders.find(order => order.tableNumber === tableId);
                if (activeOrder) {
                    this.closeOrderFromWaiter(tableId);
                } else {
                    this.setState({ selectedTable: tableId, currentView: 'menu' });
                }
            }
        }
        
        // Inizializza l'app quando Firebase √® pronto
        window.addEventListener('firebaseReady', () => {
            setTimeout(() => {
                const app = new ZenzoBarApp();
                window.app = app;
                console.log('‚úÖ ZenzoBar App inizializzata correttamente!');
            }, 500);
        });
        
        // Fallback se Firebase non si carica entro 3 secondi
        setTimeout(() => {
            if (!window.app) {
                console.log('‚ö†Ô∏è Inizializzazione app con fallback...');
                const app = new ZenzoBarApp();
                window.app = app;
            }
        }, 3000);
    </script>
</body>
