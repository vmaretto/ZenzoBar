<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>ZenzoBar Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading" class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-orange-500 mx-auto"></div>
                <p class="mt-4 text-gray-600">Caricamento ZenzoBar...</p>
            </div>
        </div>
    </div>
    
    <script>
        console.log('üöÄ Script iniziato');

        // Versione ultra-semplificata
        class SimpleApp {
            constructor() {
                console.log('üì± SimpleApp costruttore');
                this.init();
            }

            init() {
                console.log('üîß Init SimpleApp');
                this.render();
            }

            render() {
                console.log('üé® Rendering app');
                
                const app = document.getElementById('app');
                const loading = document.getElementById('loading');
                
                if (loading) {
                    loading.style.display = 'none';
                }
                
                app.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <div>
                                <h1 class="text-2xl font-bold text-gray-800">üî• Carita Morena X Zenzo Bar</h1>
                                <div class="text-sm text-gray-600 mt-1">
                                    Sistema attivo ‚Ä¢ Multi-Device Ready
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                <button onclick="app.goToKitchen()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                    üë®‚Äçüç≥ Cucina
                                </button>
                                <button onclick="app.goToHistory()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                    üïê Storico
                                </button>
                            </div>
                        </div>
                        
                        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6">
                            <p>‚úÖ Sistema caricato correttamente!</p>
                        </div>
                        
                        <div class="bg-white rounded-lg p-8 shadow-sm border">
                            <h2 class="text-lg font-semibold mb-6 text-center text-gray-700">Mappa Tavoli</h2>
                            
                            <div class="grid gap-4 grid-cols-2 sm:grid-cols-3 md:grid-cols-4">
                                ${this.generateTables()}
                            </div>
                        </div>
                    </div>
                `;
                
                console.log('‚úÖ App renderizzata con successo!');
            }

            generateTables() {
                let html = '';
                for (let i = 1; i <= 8; i++) {
                    html += `
                        <div onclick="app.selectTable(${i})" class="relative w-24 h-24 rounded-xl flex flex-col items-center justify-center cursor-pointer transition-all transform hover:scale-105 bg-gradient-to-br from-gray-50 to-gray-100 border-2 border-gray-200 hover:border-blue-400">
                            <div class="font-bold text-lg">${i}</div>
                            <div class="text-xs flex items-center gap-1 opacity-80">
                                üë• ${i % 3 === 0 ? 6 : i % 2 === 0 ? 4 : 2}
                            </div>
                            <div class="absolute bottom-1 text-xs font-medium">
                                Libero
                            </div>
                        </div>
                    `;
                }
                
                // Take Away
                html += `
                    <div onclick="app.selectTable(999)" class="relative w-24 h-24 rounded-xl flex flex-col items-center justify-center cursor-pointer transition-all transform hover:scale-105 bg-gradient-to-br from-purple-50 to-purple-100 border-2 border-purple-200 hover:border-purple-400">
                        <div class="font-bold text-sm">Take Away</div>
                        <div class="text-xs flex items-center gap-1 opacity-80">
                            üì¶ 0
                        </div>
                        <div class="absolute bottom-1 text-xs font-medium">
                            Disponibile
                        </div>
                    </div>
                `;
                
                return html;
            }

            selectTable(tableId) {
                console.log('üèì Tavolo selezionato:', tableId);
                
                if (tableId === 999) {
                    alert('üÜì Take Away selezionato!\nQuesta sar√† la vista ordini.');
                } else {
                    const guests = prompt('üë• Quante persone al tavolo ' + tableId + '?', '2');
                    if (guests) {
                        alert(`‚úÖ Tavolo ${tableId} per ${guests} persone.\nQuesta sar√† la vista menu.`);
                    }
                }
            }

            goToKitchen() {
                console.log('üë®‚Äçüç≥ Vai in cucina');
                
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="p-6 bg-gray-900 min-h-screen text-white">
                        <div class="flex justify-between items-center mb-6">
                            <div>
                                <h1 class="text-3xl font-bold">üë®‚Äçüç≥ Dashboard Cucina</h1>
                                <div class="text-sm text-gray-300 mt-1">Sistema attivo</div>
                            </div>
                            <button onclick="app.render()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                                ‚úï Torna ai Tavoli
                            </button>
                        </div>
                        
                        <div class="text-center text-gray-400 mt-20">
                            <div class="text-6xl mb-4">üçΩÔ∏è</div>
                            <p class="text-xl">Nessun ordine in preparazione</p>
                            <p class="text-gray-500">Gli ordini appariranno qui quando vengono inviati</p>
                        </div>
                    </div>
                `;
            }

            goToHistory() {
                console.log('üïê Vai allo storico');
                
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h1 class="text-2xl font-bold text-gray-800">Storico Ordini Chiusi</h1>
                            <button onclick="app.render()" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                                ‚úï Chiudi
                            </button>
                        </div>

                        <div class="text-center text-gray-500 mt-12">
                            <div class="text-6xl mb-4">üïê</div>
                            <p>Nessun ordine chiuso oggi</p>
                            <p class="text-sm text-gray-400 mt-2">Gli ordini pagati appariranno qui</p>
                        </div>
                    </div>
                `;
            }
        }

        // Inizializzazione immediata
        console.log('üîß Creazione app...');
        
        setTimeout(() => {
            try {
                window.app = new SimpleApp();
                console.log('‚úÖ App creata con successo!');
            } catch (error) {
                console.error('‚ùå Errore creazione app:', error);
                
                // Fallback di emergenza
                document.getElementById('app').innerHTML = `
                    <div class="p-8">
                        <h1 class="text-2xl font-bold text-red-600">Errore di inizializzazione</h1>
                        <p class="text-gray-600 mt-2">Si √® verificato un errore. Controlla la console per dettagli.</p>
                        <pre class="mt-4 p-4 bg-gray-100 rounded text-sm">${error.message}</pre>
                    </div>
                `;
            }
        }, 100);
    </script>
</body>
</html>
